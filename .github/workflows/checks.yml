name: Checks

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Use Docker Compose to start your container
      - name: Start Docker container
        run: docker-compose up -d github-action

      # Run tests in container
      - name: Run Tests
        run: |
          if docker-compose exec -T github-action npm test; then
            echo "Tests passed"
          else
            echo "Tests failed"
            exit 1  # Exit with a non-zero code to indicate failure
          fi
        timeout-minutes: 2